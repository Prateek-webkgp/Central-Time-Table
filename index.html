<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Timetable Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e1129;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      background: #1b1f3a;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(90, 0, 200, 0.5);
    }

    h2 {
      text-align: center;
      font-weight: bold;
      background: linear-gradient(to right, #9f44d3, #637aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-select,
    .btn {
      border-radius: 8px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #7b2ff7, #f107a3);
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .table {
      background-color: #1e223b;
      color: #fff;
    }

    .table th {
      background-color: #2b2f4b;
    }

    .alert {
      background-color: #2c2f50;
      border: 1px solid #555;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Student Timetable Viewer</h2>

    <div class="row mb-3">
      <div class="col-md-6 mb-3">
        <label class="form-label">Program</label>
        <select id="prog" class="form-select">
          <option>B.S/B.Sc./B.S-M.S</option>
          <option>B.Sc.</option>
          <option>BBA</option>
          <option>BBA-MBA</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Semester</label>
        <select id="sem" class="form-select">
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
        </select>
      </div>
    </div>

    <button class="btn btn-primary w-100 mb-4" onclick="loadTimetable()">Show Timetable</button>

    <div id="spinner" class="text-center mt-4" style="display:none;">
  <div class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div id="output" class="mt-4"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
