<!DOCTYPE html>
<html>
<head>
  <title>View Timetable</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; max-width: 700px; margin: auto; }
    table { margin-top: 1.5rem; }
    th, td { text-align: center; }
  </style>
</head>
<body>

  <h2 class="mb-4 text-center">Student Timetable Viewer</h2>

  <div class="row mb-3">
    <div class="col-md-6 mb-2">
      <label class="form-label">Program</label>
      <select id="prog" class="form-select">
        <option>B.S/B.Sc./B.S-M.S</option>
        <option>B.Sc.</option>
        <option>BBA</option>
        <option>BBA-MBA</option>
      </select>
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">Semester</label>
      <select id="sem" class="form-select">
        <option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option>
      </select>
    </div>
  </div>

  <button class="btn btn-primary w-100" onclick="loadTimetable()">Show Timetable</button>

  <div id="output" class="mt-4"></div>

  <script src="script.js"></script>
</body>
</html>
