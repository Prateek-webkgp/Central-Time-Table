<!DOCTYPE html>
<html>
<head>
  <title>Central Timetable Viewer</title>
</head>
<body>
  <h2>View Timetable</h2>
  <label>Program:</label>
  <input id="prog" placeholder="e.g., B.Tech CSE" />
  <label>Semester:</label>
  <input id="sem" placeholder="e.g., 3" />
  <button onclick="loadTimetable()">Show</button>

  <div id="output" style="margin-top: 20px;"></div>

  <script src="script.js"></script>
</body>
</html>
