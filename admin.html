<!DOCTYPE html>
<html>
<head>
  <title>Add Timetable Entry</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Add Timetable Entry</h2>
  <form id="timetableForm">
    <input name="Program" placeholder="Program (e.g., B.Tech CSE)" required><br>
    <input name="Semester" placeholder="Semester (e.g., 3)" required><br>
    <input name="Course" placeholder="Course Name" required><br>
    <input name="Day" placeholder="Day (e.g., Monday)" required><br>
    <input name="Time" placeholder="Time Slot (e.g., 9:00-10:00 AM)" required><br>
    <input name="Room" placeholder="Room Number" required><br>
    <input name="Faculty" placeholder="Faculty Name" required><br>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
