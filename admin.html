<!DOCTYPE html>
<html>
<head>
  <title>Add Timetable Entry</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; max-width: 700px; margin: auto; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h2 class="mb-4 text-center">Admin Timetable Entry</h2>

  <!-- Password Gate -->
  <div id="loginSection">
    <div class="mb-3">
      <input type="password" id="adminPass" class="form-control" placeholder="Enter admin password" />
    </div>
    <button class="btn btn-primary w-100" onclick="checkPassword()">Login</button>
  </div>

  <!-- Timetable Form -->
  <form id="timetableForm" class="hidden mt-4">
    <div class="mb-3">
      <label class="form-label">Program</label>
      <select name="Program" class="form-select" required>
        <option>B.S/B.Sc./B.S-M.S</option>
        <option>B.Sc.</option>
        <option>BBA</option>
        <option>BBA-MBA</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Semester</label>
      <select name="Semester" class="form-select" required>
        <option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Course</label>
      <input name="Course" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Day</label>
      <select name="Day" class="form-select" required>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>
    </div>

<div class="mb-3">
  <label class="form-label">Start Time</label>
  <select name="StartTime" class="form-select" required>
    <option>7:00 AM</option><option>7:30 AM</option>
    <option>8:00 AM</option><option>8:30 AM</option>
    <option>9:00 AM</option><option>9:30 AM</option>
    <option>10:00 AM</option><option>10:30 AM</option>
    <option>11:00 AM</option><option>11:30 AM</option>
    <option>12:00 PM</option><option>12:30 PM</option>
    <option>1:00 PM</option><option>1:30 PM</option>
    <option>2:00 PM</option><option>2:30 PM</option>
    <option>3:00 PM</option><option>3:30 PM</option>
    <option>4:00 PM</option><option>4:30 PM</option>
    <option>5:00 PM</option><option>5:30 PM</option>
    <option>6:00 PM</option><option>6:30 PM</option>
    <option>7:00 PM</option><option>7:30 PM</option>
    <option>8:00 PM</option><option>8:30 PM</option>
    <option>9:00 PM</option><option>9:30 PM</option>
    <option>10:00 PM</option>
  </select>
</div>

<div class="mb-3">
  <label class="form-label">Duration</label>
  <select name="Duration" class="form-select" required>
    <option>1 hour</option>
    <option>1.5 hour</option>
    <option>2 hour</option>
    <option>2.5 hour</option>
    <option>3 hour</option>
  </select>
</div>

    <div class="mb-3">
      <label class="form-label">Room</label>
      <input name="Room" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Faculty</label>
      <input name="Faculty" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Submit Timetable</button>
  </form>

  <script>
    function checkPassword() {
      const pass = document.getElementById('adminPass').value;
      if (pass === 'admin123') {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('timetableForm').classList.remove('hidden');
      } else {
        alert('Wrong password!');
      }
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
